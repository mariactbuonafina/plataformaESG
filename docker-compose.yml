version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: esg-db
    environment:
      POSTGRES_USER: ${DB_USER:-esg_user}
      POSTGRES_PASSWORD: ${DB_PASS:-esg_pass}
      POSTGRES_DB: ${DB_NAME:-esg_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-esg_user}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      target: dev
    container_name: esg-backend
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: ${DB_USER:-esg_user}
      DB_PASS: ${DB_PASS:-esg_pass}
      DB_NAME: ${DB_NAME:-esg_db}
      DB_PORT: 5432
      # Para watchers em bind-mount (se necessário):
      # CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: esg-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:3333
      # Vite precisa aceitar conexões externas dentro do container:
      VITE_DEV_SERVER_HOST: 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data: