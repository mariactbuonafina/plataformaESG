services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: esg-backend
    ports:
      - "3333:3333"
    volumes:
      - ./backend:/app  # permite hot reload
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=esg_user
      - DB_PASS=esg_pass
      - DB_NAME=esg_db
      - DB_PORT=5432
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esg-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app  # hot reload
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://localhost:3333

  db: # atualizar dps quando tiver conexao bd real
    image: postgres:15-alpine  # imagem pequena p download r√°pido
    container_name: esg-db
    environment:
      POSTGRES_USER: esg_user
      POSTGRES_PASSWORD: esg_pass
      POSTGRES_DB: esg_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "esg_user"]
      interval: 5s
      retries: 5

volumes:
  db_data: